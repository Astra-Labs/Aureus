name: aureus
description: A open-source design system for non-profit software to quickly develop software to serve others in urgent situations.
version: 0.0.1
homepage: https://withaureus.org/
documentation: https://github.com/Astra-Labs/Aureus/tree/main/Documentation 

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: 2.1.0
  flutter_secure_storage: ^4.2.1
  permission_handler: ^9.1.0
  camera: ^0.9.4+16
  sensors_plus: ^1.3.0

flutter:
  assets:
    - lib/assets/Dark Blur - Landscape.png
    - lib/assets/Dark Blur - Portrait.png
    - lib/assets/Dark Fluid - Landscape.png
    - lib/assets/Dark Fluid - Portrait.png
    - lib/assets/Icon - Dark Mode.png
    - lib/assets/Icon - Light Mode.png
    - lib/assets/Light Blur - Landscape.png
    - lib/assets/Light Blur - Portrait.png
    - lib/assets/Light Fluid - Landscape.png
    - lib/assets/Light Fluid - Portrait.png

  fonts:
    - family: Aureus
      fonts:
        - asset: lib/fonts/Aureus.ttf

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
